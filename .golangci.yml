# 静态代码检查配置文件
linters:
  disable-all: true
  enable:
    # 格式化
    - gofmt
    - goimports

    # 基础检查
    - govet
    - staticcheck
    - errcheck
    - unused

    # 风格
    - revive
    - gosimple
    - unconvert

    # 安全
    - gosec

    # 并发
    - bodyclose
    - noctx

issues:
  exclude-use-default: false
  exclude-dirs:
    - vendor
    - third_party